        <h1 id="keyapachessl">生成key，密码后面会用到包括启动apache的ssl服务</h1>

<div class="highlighter-rouge"><pre class="highlight"><code>openssl genrsa -des3 -out server.key 1024 
openssl req -new -key server.key -out server.csr
openssl x509 -req -days 365 -in server.csr -signkey server.key -out server.crt
</code></pre>
</div>
<p>** 复制server.key和server.crt文件 **</p>
